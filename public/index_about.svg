      <tspan x="0" y="64">方向，專業醫療背景的負責人與開</tspan>
      <tspan x="0" y="96">發團隊，擁有優越的整合技術與經</tspan>
      <tspan x="0" y="128">驗以及底層</tspan>
      <tspan y="128" font-family="Microsoft JhengHei">DICOM</tspan>
